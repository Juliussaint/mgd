{% extends 'base.html' %}

{% block content %}
    <main class="container">
        <div style="height: 80px;"></div>

        <div style="max-width: 800px; margin: 0 auto;">
            <a href="{% url 'blog_list' %}" style="color: var(--accent); text-decoration: none; font-family: var(--font-display); display: inline-block; margin-bottom: 2rem;">
                ‚Üê BACK TO BLOG
            </a>

            <h1 style="font-family: var(--font-display); font-size: 3rem; line-height: 1.1; margin-bottom: 1rem;">
                {{ post.title }}
            </h1>

            <div style="display: flex; gap: 1rem; margin-bottom: 3rem; color: #888; font-size: 0.9rem;">
                <span>By {{ post.author.username }}</span>
                <span>|</span>
                <span>{{ post.created_at|date:"F d, Y" }}</span>
                <span>|</span>
                <span style="color: var(--accent);">{{ post.category }}</span>
            </div>

            <div style="font-size: 1.1rem; line-height: 1.8; color: #ddd; white-space: pre-wrap;">
                {{ post.content }}
            </div>
        </div>
    </main>
{% endblock %}
